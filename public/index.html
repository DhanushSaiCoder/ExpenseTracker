<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="popup" class="popup">
      <div class="popup-content">
        <button onclick="closePopup()" id="closePopupBtn" class="close-btn">
          <span>&times;</span>
        </button>
        <h2>Edit Expense</h2>
        <label for="amountInp">Amount:</label>
        <input
          class="popupInp"
          type="number"
          id="amountInpPopup"
          placeholder="Enter amount"
        />
        <label for="reasonInp">Reason:</label>
        <input
          class="popupInp"
          type="text"
          id="reasonInpPopup"
          placeholder="Enter reason"
        />
        <button id="submitEditBtn">Save Changes</button>
      </div>
    </div>

    <header>
      <h1>Expense Tracker</h1>

      <div id="logOut">
        <button onclick="logout()" id="logOutBtn">Log Out</button>
        <button onclick="signout()" id="signOutBtn">Sign Out</button>
      </div>
    </header>
    <div id="mobileNav">
      <button
            id="dashboardBtn"
            onclick="openDashboard()"
            class="navBtns active"
          >
            Dashboard
          </button>
      <button id="reportsBtn" onclick="openReports()" class="navBtns">
        Report
      </button>
    </div>
    <nav class="sidebar">
      <ul>
        <li>
          <button
            id="dashboardBtn2"
            onclick="openDashboard()"
            class="navBtns2"
          >
            Dashboard
          </button>
        </li>

        <li>
          <button id="reportsBtn2" onclick="openReports()" class="navBtns2">
            Report
          </button>
        </li>
      </ul>
    </nav>

    <div id="content">
      <div id="dashboard">
        <div id="dashboardHeader">
          <h2>Dashboard</h2>
          <h3>29-11-2024</h3>
        </div>
        <div id="dashboardContent">
          <div id="dashboardStatsDiv">
            <div id="daysExpenseDiv">
              <h3 id="daysExpenseHeader">Day Total Expenses</h3>
              <h3 id="daysExpensesTxt">₹---/-</h3>
            </div>

            <div id="monthsExpenseDiv">
              <h3 id="monthsExpenseHeader">Month Total Expenses</h3>
              <h3 id="monthsExpenseTxt">₹---/-</h3>
            </div>
          </div>

          <div id="dashboardExpenseTableDiv">
            
            <div id="newExpenseDiv">
              <h3>Add New Expense</h3>
              <input
                min="0"
                class="newExpenseInp"
                id="amountInp"
                type="number"
                placeholder="Amount"
              />
              <input
                class="newExpenseInp"
                id="reasonInp"
                type="text"
                placeholder="Reason"
              />
              <div id="validReason"></div>
              <button onclick="addExpense()" id="newExpenseBtn">
                <span class="button-text">Add Expense</span>
                <span class="spinner hidden"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="reports">
        <div id="reportsHeader">
          <h2>Reports</h2>
        </div>
        <div id="reportsContent">
          <table id="reportTable">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Reason</th>
                <th>Date</th>
                <th class="opColumn"></th>
              </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
          </table>
        </div>
        <p id="noData"></p>

      </div>
      <div id="profile">
        <h2>Profile</h2>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
