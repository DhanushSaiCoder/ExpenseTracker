<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>

      <div id="logOut">
        <button id="logOutBtn">Log Out</button>
        <button id="signOutBtn">Sign Out</button>
      </div>
    </header>
    <nav class="sidebar">
      <ul>
        <li>
          <button
            id="dashboardBtn"
            onclick="openDashboard()"
            class="navBtns active"
          >
            Dashboard
          </button>
        </li>
        
        <li>
          <button id="reportsBtn" onclick="openReports()" class="navBtns">
            Reports
          </button>
        </li>
        <li>
          <button id="profileBtn" onclick="openProfile()" class="navBtns">
            Profile
          </button>
        </li>
      </ul>
    </nav>

    <div id="content">
      <div id="dashboard">
        <div id="dashboardHeader">
          <h2>Dashboard</h2>
          <h3>29-11-2024</h3>
        </div>
        <div id="dashboardContent">
          <div id="dashboardStatsDiv">
            <div id="daysExpenseDiv">
              <h3 id="daysExpenseHeader">Day Total Expenses</h3>
              <h3 id="daysExpensesTxt">₹63/-</h3>
            </div>
            <div id="weeksExpenseDiv">
              <h3 id="weekExpenseHeader">Week Total Expenses</h3>
              <h3 id="weekExpensesTxt">₹358/-</h3>
            </div>
            <div id="monthsExpenseDiv">
              <h3 id="monthsExpenseHeader">Month Total Expenses</h3>
              <h3 id="monthsExpenseTxt">₹1083/-</h3>
            </div>
          </div>

          <div id="dashboardExpenseTableDiv">
            <table id="dashboardTable">
              <thead>
                <tr>
                  <td>Amount</td>
                  <td>Reason</td>
                </tr>
              </thead>
              <tbody id="tbody">
                
            
            <td colspan="2"><button onclick="openAddExpense()" id="showMore">Show more...</button></td>
                </tr>
                
              </tbody>
            </table>
            <div id="newExpenseDiv">
              <h3>Add New Expense</h3>
              <input min="0" class="newExpenseInp"id="amountInp" type="number" placeholder="Amount">
              <input class="newExpenseInp" id="reasonInp" type="text" placeholder="Reason">
              <button onclick="addExpense()" id="newExpenseBtn">Add Expense</button>
            </div>
          </div>
        </div>
      </div>
      <div id="addExpense">
        <h2>Add Expense</h2>
      </div>
      <div id="latestExpenses">
        <h2>Latest Expenses</h2>
      </div>
      
      <div id="reports">
        <h2>Reports</h2>
      </div>
      <div id="profile">
        <h2>Profile</h2>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
