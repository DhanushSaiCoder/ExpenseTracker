<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>

      <div id="logOut">
        <button id="logOutBtn">Log Out</button>
        <button id="signOutBtn">Sign Out</button>
      </div>
    </header>
    <nav class="sidebar">
      <ul>
        <li>
          <button id="dashboardBtn" onclick="openDashboard()" class="navBtns active">Dashboard</button>
        </li>
        <li>
          <button id="latestExpensesBtn" onclick="openLatestExpenses()" class="navBtns">Latest Expenses</button>
        </li>
        <li>
          <button id="addExpenseBtn" onclick="openAddExpense()" class="navBtns">Add Expense</button>
        </li>
        <li>
          <button id="categoriesBtn" onclick="openCategories()" class="navBtns">Categories</button>
        </li>
        <li>
          <button id="reportsBtn" onclick="openReports()" class="navBtns">Reports</button>
        </li>
        <li>
          <button id="profileBtn" onclick="openProfile()" class="navBtns">Profile</button>
        </li>
      </ul>
    </nav>

    <div id="content">
      <div id="dashboard">
        <h2>Dashboard</h2>
      </div>
      <div id="latestExpenses">
        <h2>Latest Expenses</h2>
      </div>
      <div id="addExpense">
        <h2>Add Expense</h2>
      </div>
      <div id="categories">
        <h2>Categories</h2>
      </div>
      <div id="reports">
        <h2>Reports</h2>
      </div>
      <div id="profile">
        <h2>Profile</h2>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
