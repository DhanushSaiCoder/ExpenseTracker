<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      /* Reset some basic styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Style the body */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: "Lexend", sans-serif;
        background: linear-gradient(
          170deg,
          rgba(14, 3, 45, 0.95),
          rgba(19, 0, 36, 0.95)
        );
        color: #dcf1ff;
        background-attachment: fixed;
      }

      /* Style the login container */
      .login-container {
        background: transparent;
        padding: 40px;
        border-radius: 10px;
        border: 1.5px solid white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Style the input fields */
      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        background: transparent;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: white;
      }

      /* Style the button */
      button {
        width: 100%;
        padding: 10px;
        background-color: #ffdd20;
        color: rgb(32, 29, 0);
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #ffe23f;
      }

      /* Style the link */
      .signup-link {
        display: block;
        text-align: center;
        margin-top: 10px;
      }
      .signup-link a {
        text-decoration: none;
        color: #ffd700;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }

      /* Style the feedback message */
      .feedback {
        text-align: center;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
        height: 20px; /* Reserve space to prevent layout shifting */
      }

      .feedback.error {
        color: #ff6b6b;
      }

      .feedback.success {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="feedback" id="feedback"></div>
      <button onclick="login(event)">Login</button>
      <div class="signup-link">
        <p>Don't have an account?<br> <a href="/auth/signup">Sign Up</a></p>
      </div>
    </div>

    <script>
      if (localStorage.getItem("token")) window.location.href = "/";
      
      function login(event) {
        event.preventDefault(); // Prevent form submission
        
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const feedbackElement = document.getElementById("feedback");

        feedbackElement.style.display = "none"; // Hide previous feedback

        // Simple validation
        if (!email || !validateEmail(email)) {
          showFeedback("Enter a valid email address.", "error");
          return;
        }
        if (!password || password.length < 6) {
          showFeedback("Incorrect credentials.", "error");
          return;
        }

        fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email,
            password,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.token) {
              localStorage.setItem("token", data.token); // Save token to localStorage
              window.location.href = "/"; // Redirect to home page
            } else {
              console.log("Login failed:", data.message);
              showFeedback("Login failed. Please check your credentials.", "error");
            }
          })
          .catch((err) => {
            console.error("Error logging in:", err);
            showFeedback("An unexpected error occurred, please try again.", "error");
          });
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function showFeedback(message, type) {
        const feedbackElement = document.getElementById("feedback");
        feedbackElement.textContent = message;
        feedbackElement.className = `feedback ${type}`;
        feedbackElement.style.display = "block";
      }
    </script>
  </body>
</html>
