<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/signup.css" />
    <!-- Add the window.process object script -->
    <script>
      window.process = { env: { URL: "http://localhost:3000" } };
    </script>
  </head>
  <body>
    <h1 id="tag">
      Your <span class="green">Budget</span>,<br />Your
      <span class="green">Rules</span>
    </h1>
    <div id="inpAndRed">
      <div id="inputDiv">
        <input id="usernameInp" type="text" placeholder="Username" />
        <input id="emailInp" type="email" placeholder="Email" />
        <input id="passwordInp" type="password" placeholder="Password" />
        <button onclick="signUp()" id="signupBtn">Sign up</button>
      </div>
      <div id="redirectDiv">
        <p>Already have an account?</p>
        <a href="/auth/login">Login</a>
      </div>
    </div>

    <script>
      function signUp() {
        const baseUrl = window.process.env.URL;
        const username = document.getElementById("usernameInp").value;
        const email = document.getElementById("emailInp").value;
        const password = document.getElementById("passwordInp").value;

        console.log(baseUrl);

        fetch(`${baseUrl}/auth/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, email, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
